<div class="container">
    <div [formGroup]="formLogin" *ngIf="formLogin">
        <div class="form-group row" >
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input formControlName="Email" type="email" class="form-control" [class.is-invalid]="formLogin.controls['Email'].errors"  placeholder="Email">
          </div>
          <div *ngIf="formLogin.controls['Email'].errors">
              <div *ngIf="formLogin.controls['Email'].errors['required']">required email</div>
              <div *ngIf="formLogin.controls['Email'].errors['email']">invalid email</div>
              <div  *ngIf="formLogin.controls['Email'].errors['maxlength']">max length is 20</div>
              <div *ngIf="formLogin.controls['Email'].errors['minlength']">min length is 6</div>

          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input formControlName="Password" type="password" class="form-control"  [class.is-invalid]="formLogin.controls['Password'].errors && formLogin.controls['Password'].touched"  placeholder="Password">
          </div>
          <div *ngIf="formLogin.controls['Password'].errors">
            <div *ngIf="formLogin.controls['Password'].errors['required']">required password</div>
            <div  *ngIf="formLogin.controls['Password'].errors['maxlength']">max length is 20</div>
            <div *ngIf="formLogin.controls['Password'].errors['minlength']">min length is 6</div>

        </div>
        </div>
      
      
        <div class="form-group row">
          <div class="col-sm-10">
            <button [disabled]="formLogin.invalid" (click)="login()" type="button" class="btn btn-primary">Sign in</button>
         
        <br>
        <button (click)="removePasswordValidation()">Remove validation</button>
        </div>
        </div>
    </div>
</div>
